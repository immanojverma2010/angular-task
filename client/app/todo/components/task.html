<form role="form">
    <input title="Name" type="text" [(ngModel)]="task.name" name="name" [disabled]="task.done=='true'" />
    <input title="Done" type="checkbox" #done (click)="toggleDone(done.value)" [checked]="task.done=='true'" />
</form>
<div *ngIf="taskName" [ngClass] = "'success'"> Task named- {{taskName.name}} Updated, current status is {{taskName.done}}. </div>
