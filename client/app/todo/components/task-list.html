<h1>Todo tasks ({{todoCount}})</h1>
<div class="">

  <ul>
      <li *ngFor="let task of tasks" (click)=select(task) >

              {{task.name}}
              <span>
                  <span [hidden]="task.done=='false'">[Done]</span>
                  <span [hidden]="task.done=='true'">[Todo]</span>
              </span>
      </li>
  </ul>



  <task *ngIf="selectedTask" [task]="selectedTask" (statusChanged)="getAllTasks()"></task>
    </div>
<input type="text" #newTask (keyup.enter)="addTask(newTask.value)" [(ngModel)]="task.name" placeholder="Add a new task">
<div *ngIf="addedTask" [ngClass] = "'success'"> Task  <b>{{addedTask.name}}</b> added. </div>
