<h1>Todo tasks ({{todoCount}})</h1>
<div class="">

  <ul>
      <li #list *ngFor="let task of tasks" (click)=select(task) >

              {{task.name}}
              <span>
                  <span [hidden]="task.done=='false'">[Done]</span>
                  <span [hidden]="task.done=='true'">[Todo]</span>
              </span>
              <a  href="javascript:void(0)" (click)="delete(task)"> Delete</a>
      </li>
  </ul>



  <task *ngIf="selectedTask" [task]="selectedTask" (statusChanged)="refreshInfo(selectedTask)"></task>
    </div>
<input type="text" #newTask (keyup.enter)="addTask(newTask.value)" [(ngModel)]="task.name" placeholder="Add a new task">
<div *ngIf="msgStatus" [ngClass] = "'success'"> {{msg}} </div>
